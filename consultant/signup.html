<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>咨询师注册-英姿吸引</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="widdiv=device-widdiv, initial-scale=1">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link href="images/favicon.ico" rel="shortcut icon">
        <link href="css/base.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <div class="header" role="navigation">
            <div class="layout">
                <img height="20" alt="Brand" src="images/logo.png">
                <ul class="signin">
                    <li>
                        <a href="#">登录</a>
                    </li>
                    <li>
                        <a href="#">注册</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="wrap">
            <div class="layout">
                <div class="signupcontent">
                    <fieldset>
                        <legend class="step">&gt;&gt; 创建您的账号信息</legend>
                        <div>
                            <div class="sign_title">用户名：<span class="redstar">*</span></div>
                            <div class="sign_content"><input type="text" /></div>
                        </div>
                        <div>
                            <div class="sign_title">昵称：<span class="redstar">*</span></div>
                            <div class="sign_content"><input type="text" /></div>
                        </div>
                        <div>
                            <div class="sign_title">密码：<span class="redstar">*</span></div>
                            <div class="sign_content"><input type="password" /></div>
                        </div>
                        <div>
                            <div class="sign_title">确认密码：<span class="redstar">*</span></div>
                            <div class="sign_content"><input type="password" /></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="step">&gt;&gt; 填写您的基本信息</legend>
                        <div>
                            <div class="sign_title">真实姓名：</div>
                            <div class="sign_content"><input type="text" /></div>
                        </div>
                        <div>
                            <div class="sign_title">性别：</div>
                            <div class="sign_content">
                                <label><input type="radio" name="gender" />男</label>
                                <label><input type="radio" name="gender" />女</label>
                            </div>
                        </div>
                        <div>
                            <div class="sign_title">年龄：</div>
                            <div class="sign_content"><input type="text" /></div>
                        </div>
                        <div>
                            <div class="sign_title">E-mail：</div>
                            <div class="sign_content"><input type="text" /></div>
                        </div>
                        <div>
                            <div class="sign_title">手机号码：</div>
                            <div class="sign_content"><input type="text" /></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="step">&gt;&gt; 填写您的专业信息</legend>
                        <div>
                            <div class="sign_title">专业背景：</div>
                            <div class="sign_content"><textarea class="form_border"></textarea></div>
                        </div>
                        <div>
                            <div class="sign_title">受训背景：</div>
                            <div class="sign_content"><textarea class="form_border"></textarea></div>
                        </div>
                        <div>
                            <div class="sign_title">咨询范围：</div>
                            <div class="sign_content">
                                <select>
                                    <option>婚姻咨询</option>
                                    <option>情感咨询</option>
                                    <option>心理咨询</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="sign_title">咨询单价：</div>
                            <div class="sign_content"><input type="text" /></div>
                        </div>
                        <div>
                            <div class="sign_title">可预约时间：</div>
                            <div class="sign_content"><textarea class="form_border"></textarea></div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend class="step">&gt;&gt; 填写您的个性化信息</legend>
                        <div>
                            <div class="sign_title">个人简介：</div>
                            <div class="sign_content"><textarea class="form_border"></textarea></div>
                        </div>
                        <div>
                            <div class="sign_title">上传头像：</div>
                            <div class="sign_content"><input type="file" /></div>
                        </div>
                    </fieldset>
                    <div class="btn">注册</div>
                </div>
                <div class="rightbar">
                    已有英姿账号？<br/>点击这里<a class="redlink" href="#">直接登录</a>吧！
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="layout">
                <p>Copyright © 2015 英姿吸引
                    <a style="margin-left:10px;" href="http://www.miitbeian.gov.cn/" target="_blank">京ICP备 15035175号－1</a>
                </p>
            </div>
        </div>
    </body>

</html>
